<div class="container-fluid pb-4 pt-4 paddding">
    <div class="container paddding">
        <div class="row mx-0">
            <div class="col-md-8 animate-box fadeInLeft animated-fast" data-animate-effect="fadeInLeft">
                <div>
                    <div class="fh5co_heading fh5co_heading_border_bottom py-2 mb-4">News</div>
                </div>
   
                <div *ngFor="let news_list of news.articles" class="row pb-4">
                    <div class="col-md-5">
                        <div class="fh5co_hover_news_img">
                            <div class="fh5co_news_img"><img src="{{ news_list.urlToImage }}" alt=""></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="col-md-7 animate-box fadeInUp animated-fast">
                        <a href="{{ news_list.url }}" class="fh5co_magna py-2">{{ news_list.title }} </a> <a href="{{ news_list.url }}" class="fh5co_mini_time py-3"> 
                        {{ news_list.author }} -{{ news_list.publishedAt }} </a>
                        <div class="fh5co_consectetur"> {{ news_list.description }}</div>
                    </div>
                </div>

            </div>
            <div class="col-md-3 animate-box fadeInRight animated-fast" data-animate-effect="fadeInRight">
                <div>
                    <div class="fh5co_heading fh5co_heading_border_bottom py-2 mb-4">Tags</div>
                </div>
                <div class="clearfix"></div>
                <div class="fh5co_tags_all">
                    
                    <a *ngFor=" let tags_list of tags" (click)='loadTags(tags_list)'  href="javascript::void(0)" class="fh5co_tagg">{{tags_list}}</a>
                </div>
                <div>
                    <div class="fh5co_heading fh5co_heading_border_bottom pt-3 py-2 mb-4">Most Popular</div>
                </div>
                <div *ngFor="let news_popular of news.articles; let i=index" class="row pb-3">
                    <div *ngIf="i<5" class="col-5 align-self-center">
                        <img src="{{news_popular.urlToImage}}" alt="img" class="fh5co_most_trading">
                    </div>
                    <div *ngIf="i<5" class="col-7 paddding">
                        <div class="most_fh5co_treding_font">{{news_popular.title}}</div>
                        <div class="most_fh5co_treding_font_123"> {{news_popular.publishedAt}}</div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
</div>
